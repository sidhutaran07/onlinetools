<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Penguin Dash â€” Jump Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="app__header">
        <h1>Penguin Dash</h1>
        <p class="subtitle">Choose your avatar and jump over obstacles. Speed increases over time!</p>
      </header>

      <section class="controls" aria-label="Game Controls">
        <div class="avatars" role="group" aria-label="Choose avatar">
          <label class="avatar-option">
            <input type="radio" name="avatar" value="penguin" checked />
            <span class="emoji" aria-hidden="true">ğŸ§</span>
            <span class="name">Penguin</span>
          </label>
          <label class="avatar-option">
            <input type="radio" name="avatar" value="bunny" />
            <span class="emoji" aria-hidden="true">ğŸ°</span>
            <span class="name">Bunny</span>
          </label>
          <label class="avatar-option">
            <input type="radio" name="avatar" value="robot" />
            <span class="emoji" aria-hidden="true">ğŸ¤–</span>
            <span class="name">Robot</span>
          </label>
        </div>
        <div class="buttons">
          <button id="startBtn" class="btn primary">Start Game</button>
          <button id="restartBtn" class="btn" title="Restart (R)">Restart</button>
        </div>
      </section>

      <section class="hud" aria-label="Game HUD">
        <div class="hud__item"><span>Score</span><strong id="score">0</strong></div>
        <div class="hud__item"><span>High</span><strong id="highScore">0</strong></div>
        <div class="hud__item"><span>Speed</span><strong id="speed">0</strong></div>
      </section>

      <main class="stage">
        <canvas id="game" width="900" height="320" aria-label="Game canvas"></canvas>
        <div id="overlay" class="overlay hidden" aria-live="polite"></div>
      </main>

      <footer class="help">
        <div>
          <span class="kbd">Space</span> or <span class="kbd">â†‘</span> to jump. <span class="kbd">R</span> to restart. Tap on mobile.
        </div>
      </footer>
    </div>

    <script type="module" src="game.js"></script>
  </body>
</html>
