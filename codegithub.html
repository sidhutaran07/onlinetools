<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive AI Website Directory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .website-box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .website-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .website-image {
            width: 100%;
            height: auto;
            max-height: 100px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        .website-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        .website-info {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
        }

        /* Popup Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease-in-out;
        }
        .popup-overlay.active .popup-content {
            transform: scale(1);
        }
        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            color: #888;
        }
        .popup-close:hover {
            color: #333;
        }
        .popup-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        .popup-description {
            font-size: 1em;
            color: #555;
            margin-bottom: 20px;
        }
        .popup-disclosure {
            font-size: 0.8em;
            color: #888;
            margin-top: -15px;
            margin-bottom: 15px;
            font-style: italic;
        }
        .popup-link-btn {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .popup-link-btn:hover {
            background-color: #0056b3;
        }

        /* ---------------------------
           RESPONSIVE MEDIA QUERIES
           --------------------------- */

        @media (max-width: 992px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 576px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        const websiteContainer = document.getElementById('website-container');
        const popupOverlay = document.getElementById('popup-overlay');
        const popupTitle = document.getElementById('popup-title');
        const popupDescription = document.getElementById('popup-description');
        const popupDisclosure = document.getElementById('popup-disclosure');
        const popupLink = document.getElementById('popup-link');
        const popupClose = document.getElementById('popup-close');

        // Function to create a website box
        function createWebsiteBox(website) {
            const box = document.createElement('div');
            box.classList.add('website-box');
            box.innerHTML = `
                <img src="${website.imageUrl}" alt="${website.name} Logo" class="website-image">
                <div class="website-name">${website.name}</div>
                <div class="website-info">${website.shortInfo}</div>
            `;
            box.addEventListener('click', () => {
                showPopup(website);
            });
            return box;
        }

        // Function to show the popup
        function showPopup(website) {
            popupTitle.textContent = website.name;
            popupDescription.textContent = website.description;

            // Check for affiliate link and set the URL and disclosure text
            if (website.affiliateUrl) {
                popupLink.href = website.affiliateUrl;
                popupDisclosure.style.display = 'block';
            } else {
                popupLink.href = website.url;
                popupDisclosure.style.display = 'none';
            }

            popupOverlay.style.display = 'flex';
            // Add a class to trigger the animation
            setTimeout(() => {
                popupOverlay.classList.add('active');
            }, 10);
        }

        // Function to hide the popup
        function hidePopup() {
            popupOverlay.classList.remove('active');
            setTimeout(() => {
                popupOverlay.style.display = 'none';
            }, 300); // Match this duration with the CSS transition
        }

        // Event listeners for the popup
        popupClose.addEventListener('click', hidePopup);
        popupOverlay.addEventListener('click', (e) => {
            // Hide popup if click is outside the content box
            if (e.target === popupOverlay) {
                hidePopup();
            }
        });

        // Loop through the websites array and add boxes to the container
        websites.forEach(website => {
            const box = createWebsiteBox(website);
            websiteContainer.appendChild(box);
        });
